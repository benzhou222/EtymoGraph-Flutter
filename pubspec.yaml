name: etymograph
description: A deep-dive etymology and semantic analysis tool.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_generative_ai: ^0.4.0
  http: ^1.2.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_tts: ^4.2.3
  lucide_icons: ^0.257.0 # Optional, using material icons is fine too, but mapping lucide adds style

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true